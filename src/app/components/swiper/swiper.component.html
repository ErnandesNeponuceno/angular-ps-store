<div *ngFor="let dado of dados" class="swiper_container">
  <div class="swiper mySwiper">
    <h2>{{ dado.titulo }}</h2>
    <div class="swiper-wrapper">
      <div *ngFor="let jogo of dado.jogos" class="swiper-slide">
        <img [src]="jogo.src" [alt]="jogo.alt" loading="lazy">
        <p>{{ jogo.descricao }}</p>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>
